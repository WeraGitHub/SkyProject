{% extends "layout.html" %}


{% block body_content %}

<div class="title">
    <h1 class="rainbow-text">{{title}}</h1>
    <hr class="divider">
</div>

<main class="main-about">
	<h2>About Project</h2>
	<p>this is a lovely project</p>

	<h2>Project Contributors</h2>
	<div class="people-cards">
		{%  for person in people  %}
		<div class="person-card">
			<p>{{ person.information() }}</p>
		</div>
		{% endfor %}
	</div>
	{% endblock %}
</main>
