{% extends "layout.html" %}

{% block body_content %}

<div class="hub-body">

    <div class="title">
        <h1 class="rainbow-text">{{title}}</h1>
        <hr class="divider">
    </div>


    <div class="slide">
        <h2>Dev Ops culture and tools</h2>
        <img src="{{  url_for('static', filename='slide.jpg') }}" alt="Slide">
     </div>

    <div class="slide">
        <h2>Overview of Our Pipeline</h2>
        <img src="{{  url_for('static', filename='pipe_slide.jpg') }}" alt="Slide" >
    </div>

    <div class="slide">
        <h2>EC2 instance and ssh connection</h2>
        <video controls>
            <source src="{{  url_for('static', filename='EC2CreateAndConnect.mp4') }}" type="video/mp4">
        </video>
    </div>

    <div class="slide">
        <h2>Jenkins and Docker installation</h2>
        <video controls>
            <source src="{{  url_for('static', filename='InstallJenkinsDocker.mp4') }}" type="video/mp4">
        </video>
    </div>

    <div class="slide">
        <h2>Jenkins Pipeline</h2>
        <video controls>
            <source src="{{  url_for('static', filename='DockerfileWebhookScriptedPipeline.mp4') }}" type="video/mp4">
        </video>
    </div>


</div>


{% endblock %}
